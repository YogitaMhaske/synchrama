<script>
$(function(){
  $('#editDealerForm').on('submit', function(e){
    e.preventDefault();
    var payload = $(this).serialize();
    $.post('<?= site_url("ajax/update_dealer") ?>', payload, function(res){
      if(res.status === 'success'){
        $('#alert').html('<div class="alert alert-success">'+res.message+'</div>');
      } else {
        $('#alert').html('<div class="alert alert-danger">'+res.message+'</div>');
      }
    }, 'json').fail(function(){ $('#alert').html('<div class="alert alert-danger">Server error</div>');});
  });
});
</script>
