<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Complete Dealer Profile</h3>
    <div id="alert"></div>
    <form id="dealerProfileForm">
      <input type="hidden" name="id" value="<?= $user->id ?>">
      <div class="form-group">
        <label>City</label>
        <input name="city" id="city" class="form-control" required>
      </div>
      <div class="form-group">
        <label>State</label>
        <input name="state" id="state" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Zip</label>
        <input name="zip" id="zip" class="form-control" required>
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
</div>

<script>
$(function(){
  $('#dealerProfileForm').on('submit', function(e){
    e.preventDefault();
    var payload = $(this).serialize();
    $.post('<?= site_url("ajax/save_dealer_profile") ?>', payload, function(res){
      if(res.status === 'success'){
        window.location = res.redirect;
      } else {
        $('#alert').html('<div class="alert alert-danger">'+res.message+'</div>');
      }
    }, 'json').fail(function(){ $('#alert').html('<div class="alert alert-danger">Server error</div>');});
  });
});
</script>
